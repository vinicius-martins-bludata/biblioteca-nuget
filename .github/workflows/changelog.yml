name: Gerador de Changelog

on:
  push:
    branches: [ master ]

jobs:
  montar_changelog:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Montar Changelog
        id: auto_changelog
        uses: ardalanamini/auto-changelog@v1.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Gerar Changelog
        run: |
          echo ${{ steps.auto_changelog.outputs.changelog }} > CHANGELOG.md
          
      - name: Commit Changelog
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'docs: Atualiza CHANGELOG.md'
