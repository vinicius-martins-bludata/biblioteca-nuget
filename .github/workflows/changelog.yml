name: Gerador de Changelog

on:
  push:
    branches: [master]
    paths-ignore: ['**.md']

jobs:
  montar_changelog:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Montar Changelog
        id: auto_changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.1.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          dateFormat: '%d/%m/%Y'
