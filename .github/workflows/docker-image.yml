name: gerador imagens Docker

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Vers√£o'
        required: true
      
jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Wait for tests to succeed
        uses: lewagon/wait-on-check-action@v1.0.0
        with:
          ref: ${{ github.ref }}
          check-name: build_test
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          allowed-conclusions: success

  gerar_imagem:
    needs: [test]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build the Docker image
        run: docker build -t ${{ github.repository }} .

      - name: Tag Docker image
        run: docker tag ${{ github.repository }} ${{ secrets.REPOSITORIO_DOCKER }}:${{ github.event.inputs.version }}

      - name: Push Docker image
        run: docker push ${{ secrets.REPOSITORIO_DOCKER }}:${{ github.event.inputs.version }}
